<!DOCTYPE html>
<html>
    <head>
        <title>paint page</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
    </head>
    <body class="contianer">
        <h1>画板</h1>
        <div class="row">
            <ul class="type">
                <li class="line" data="line">直&nbsp;&nbsp;&nbsp;线</li>
                <li class="rect" data="rect">矩&nbsp;&nbsp;&nbsp;形</li>
                <li class="cycle" data="cycle">圆&nbsp;&nbsp;&nbsp;圈</li>
                <li class="pen" data="pen">铅&nbsp;&nbsp;&nbsp;笔</li>
                <li class="poly" data="poly">多&nbsp;边&nbsp;形</li>
                <li class="eraser" data="eraser">橡&nbsp;&nbsp;&nbsp;皮</li>                
            </ul>
            <ul class="style">
                <li class="stroke">描&nbsp;&nbsp;&nbsp;边</li>
                <li class="filling">填&nbsp;&nbsp;&nbsp;充</li>
            </ul>

            <div class="space"></div>

            <div class="box">
                <span>颜色</span>
                </lable>
                <input type="color" name="color" value="#000000">
            </div>
            <div class="linewidth">
                <span>线宽</span>
                </lable>
                <input type="number" name="number" value="1" max="150" min="1">
            </div>

            <div class="space"></div>

            <div class="createBt">新&nbsp;&nbsp;&nbsp;建
                <div class="create">
                    <h6>画 板 尺 寸</h6>
                    <div class="createWidth">
                        <span>宽</span>
                        <input type="number" max="1070" min="500" value="500">
                    </div>
                    <div class="createHeight">
                        <span>高</span>
                        <input type="number" max="650" min="300" value="300">
                    </div>
                    <input type="button" name="sure" value="确定" id="sure">
                    <div class="createBefore">+</div>
                </div>
            </div>
            <div class="clear">清&nbsp;&nbsp;&nbsp;空</div>
            <div class="back">撤&nbsp;&nbsp;&nbsp;销</div>
            <div class="save">保&nbsp;&nbsp;&nbsp;存</div>
            <div class="cut">剪&nbsp;&nbsp;&nbsp;切</div>
            <div class="copy">复&nbsp;&nbsp;&nbsp;制</div>
        </div>
        <canvas width="1000" height="650"></canvas>
    </body>
    <script type="text/javascript" src="index.js"></script>
</html>
